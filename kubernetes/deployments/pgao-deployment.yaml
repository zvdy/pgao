apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgao
  labels:
    app: pgao
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pgao
  template:
    metadata:
      labels:
        app: pgao
        version: v1
    spec:
      serviceAccountName: pgao
      containers:
      - name: pgao
        image: pgao:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_FORMAT
          value: "json"
        - name: CONFIG_PATH
          value: "/etc/pgao/config.yaml"
        volumeMounts:
        - name: config
          mountPath: /etc/pgao
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: pgao-config
      - name: secrets
        secret:
          secretName: pgao-secrets
      restartPolicy: Always
      securityContext:
        fsGroup: 1000